{% load widget_tweaks %}
{% load tags %}

<div class="input-field col s12 l12">
  {% render_field field class+=field|get_error_class class+=class %}

  <label for="{{ field.id }}">{{ field.label }}</label><br>
  {% for error in field.errors %}
    <p class="help-text caption red-text">{{ error }}</p>
  {% endfor %}
  {% if field.help_text %}
    <p class="help-text caption">{{ field.help_text }}</p>
  {% endif %}
</div>
